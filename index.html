<!DOCTYPE html>
<html lang="ru">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система управления финансами</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Система управления финансами</h1>

    <div style="text-align: center; margin-bottom: 20px;">
        <button class="btn btn-primary" id="addIncomeBtn">Добавить доход</button>
        <button class="btn btn-primary" id="addExpenseBtn">Добавить расход</button>
        <a href="charts.html" class="btn btn-primary">Посмотреть графики</a>
    </div>

    <div class="tables-container">
        <div class="table-container">
            <h2>Доходы</h2>
            <table id="incomeTable">
                <thead>
                    <tr>
                        <th>Категория</th>
                        <th>Дата</th>
                        <th>Сумма</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="table-container">
            <h2>Расходы</h2>
            <table id="expenseTable">
                <thead>
                    <tr>
                        <th>Категория</th>
                        <th>Дата</th>
                        <th>Сумма</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <div id="crudModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="modalTitle">Добавить запись</h2>
            <form id="crudForm">
                <label for="category">Категория:</label>
                <input type="text" id="category" required>

                <label for="date">Дата:</label>
                <input type="date" id="date" required>

                <label for="amount">Сумма:</label>
                <input type="number" id="amount" step="0.01" required>

                <input type="hidden" id="recordId">
                <input type="hidden" id="recordType">

                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="database.js"></script>
    <script src="finance.js"></script>
</body>
</html>
